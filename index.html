<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Customize umbrella</title>
</head>
<body>
    <div class="background">
        <div class="left">
            <div class="img-div">
                <img  class="umbrella" src="public/Blue umbrella.png" alt="">
                <div class="logo">
                    <img class="logo-img" src="">
                </div>
            </div>
            <div class="loader">
                <img src="public/loader_icon.svg">
            </div>
        </div>
        <div class="right">
            <h1>Custom Umbrella</h1>
            <div class="color-panel">
                    <div class="color" style="background-color: #30B4E5;" color-name="#cdf2ff" color-img="Blue umbrella.png"></div>
                    <div class="color" style="background-color: #D9338C;" color-name="#ffd2ea" color-img="Pink umbrella.png"></div>
                    <div class="color" style="background-color: #FED247;" color-name="#fff4d1" color-img="Yellow umbrella.png"></div>
            </div>
            <div class="description">
                <p class="desc1">Customize your umbrella</p>
                <p class="desc2">Upload a logo for an instant preview.</p>
                <p class="desc3">.png and .jpg only. Max file size is 5MB.</p>
            </div>
            <div class="upload-button">
                <input class="upload-input" type="file"/>
                <button class="upload-btn">
                    <img class="upload-logo" src="public/upload_icon.svg">
                    <img  class="mini-loader" src="public/loader_icon.svg">
                    <p class="upload-text">UPLOAD LOGO</p>
                    <img class="cross" src="public/cross.svg">
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>   
</body>
</html>
